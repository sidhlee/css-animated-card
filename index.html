<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top Games</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous" />
  <script src="./index.js" defer></script>
</head>

<body>
  <div class="game">
    <div class="rank">7</div>
    <div class="front">
      <img class="thumbnail" src="images/minecraft-cover.jpeg" alt="minecraft">
      <h3 class="name">Minecraft</h3>
      <div class="stats">
        <p class="viewers icon">539.9k</p>
        <div class="streamers">
          <img src="images/streamer-1.jpg" alt="streamer 1">
          <img src="images/streamer-2.jpg" alt="streamer 2">
          <img src="images/streamer-3.jpeg" alt="streamer 3">
        </div>
      </div>
    </div>
    <div class="back">
      <div class="streaming-info">
        <p class="game-stat">559k<span>Watching</span></p>
        <p class="game-stat">25.8k<span>Streams</span></p>
      </div>
      <button class="btn">See more streams</button>
      <div class="streamers">
        <div class="streamer">
          <!-- Can't add pseudo elements directly to <img> so we are wrapping img inside div -->
          <div class="icon"><img src="images/streamer-1.jpg" alt="streamer 1"></div>
          <p class="name">Gamer1</p>
          <p class="number">36.1k</p>
        </div>
        <div class="streamer">
          <div class="icon"><img src="images/streamer-2.jpg" alt="streamer 2"></div>
          <p class="name">Gamer2</p>
          <p class="number">36.1k</p>
        </div>
        <div class="streamer">
          <div class="icon"><img src="images/streamer-3.jpeg" alt="streamer 3"></div>
          <p class="name">Gamer3</p>
          <p class="number">36.1k</p>
        </div>
      </div>
    </div>
    <div class="background">
      <img src="images/minecraft-cover.jpeg" alt="minecraft">
      <!-- Generator: Adobe Illustrator 24.1.2, SVG Export Plug-In  -->
      <!-- we're just defining clip-path, so setting width and height to 0 so that it doesn't take space -->
      <svg x="0px" y="0px" width="0" height="0">
        <defs>
          <!-- clipPathUnits="objectBoundingBox" uses object itself to get the units from -->
          <clippath id="wave" clipPathUnits="objectBoundingBox">
            <!-- To use the objectBoundingBox, path values have to be between 0 to 1 -->
            <path d="M1.5,0H1H0.5H0v0.8C0.3,0.8,0.3,1,0.5,1c0,0,0,0,0,0C0.8,1,0.8,0.8,1,0.8c0,0,0,0,0,0C1.3,0.8,1.3,1,1.5,1
            	C1.8,1,1.8,0.8,2,0.8V0H1.5z" />
            <!-- svg works in pixels -->
            <!-- we need to set clippath as a unit so that when it reaches "to" value, it will start back from the beginning of the unit -->
            <animatetransform attributeType="XML" attributename="transform" type="translate" from="0 0" to="-200 0"
              begin="0s" dur="5s" repeatCount="indefinite" />
          </clippath>
        </defs>
      </svg>



    </div>
  </div>

</body>

</html>
