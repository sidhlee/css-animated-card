<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top Games</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous" />
  <script src="./index.js" defer></script>
</head>

<body>
  <div class="game">
    <div class="rank">7</div>
    <div class="front">
      <img class="thumbnail" src="images/minecraft-cover.jpeg" alt="minecraft">
      <h3 class="name">Minecraft</h3>
      <div class="stats">
        <p class="viewers icon">539.9k</p>
        <div class="streamers">
          <img src="images/streamer-1.jpg" alt="streamer 1">
          <img src="images/streamer-2.jpg" alt="streamer 2">
          <img src="images/streamer-3.jpeg" alt="streamer 3">
        </div>
      </div>
    </div>
    <div class="back">
      <div class="streaming-info">
        <p class="game-stat">559k<span>Watching</span></p>
        <p class="game-stat">25.8k<span>Streams</span></p>
      </div>
      <button class="btn">See more streams</button>
      <div class="streamers">
        <div class="streamer">
          <!-- Can't add pseudo elements directly to <img> so we are wrapping img inside div -->
          <div class="icon"><img src="images/streamer-1.jpg" alt="streamer 1"></div>
          <p class="name">Gamer1</p>
          <p class="number">36.1k</p>
        </div>
        <div class="streamer">
          <div class="icon"><img src="images/streamer-2.jpg" alt="streamer 2"></div>
          <p class="name">Gamer2</p>
          <p class="number">36.1k</p>
        </div>
        <div class="streamer">
          <div class="icon"><img src="images/streamer-3.jpeg" alt="streamer 3"></div>
          <p class="name">Gamer3</p>
          <p class="number">36.1k</p>
        </div>
      </div>
    </div>
    <div class="background"></div>
  </div>
</body>

</html>
